<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Practice Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    .section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dark-mode {
      background-color: #222;
      color: #eee;
    }
    button {
      padding: 8px 12px;
      margin: 5px 0;
      cursor: pointer;
    }
    input, select {
      padding: 6px;
      margin-bottom: 10px;
      width: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>JavaScript Practice Dashboard</h1>

  <!-- Variables and Data Types -->
  <div class="section">
    <h2>Variables and Operations</h2>
    <button onclick="showVariables()">Show Variables</button>
    <p id="varOutput"></p>
  </div>

  <!-- Functions and Conditions -->
  <div class="section">
    <h2>Function and Condition</h2>
    <input type="number" id="numberInput" placeholder="Enter a number"/>
    <button onclick="checkEvenOdd()">Check Even/Odd</button>
    <p id="conditionOutput"></p>
  </div>

  <!-- Loops -->
  <div class="section">
    <h2>Loop Example</h2>
    <button onclick="countDown()">Count Down from 5</button>
    <p id="loopOutput"></p>
  </div>

  <!-- Form Validation -->
  <div class="section">
    <h2>Form Validation</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- DOM Manipulation -->
  <div class="section">
    <h2>DOM Manipulation</h2>
    <h3 id="domHeading">Welcome!</h3>
    <button onclick="changeHeading()">Change Heading</button>
    <button onclick="addNewParagraph()">Add Paragraph</button>
    <button onclick="toggleDark()">Toggle Dark Mode</button>
    <div id="domContent"></div>
  </div>

  <script>
    // Day 1-2: Variables and Output
    function showVariables() {
      let name = "Student";
      let num = 10;
      let isLoggedIn = true;
      document.getElementById("varOutput").innerText = 
        `Name: ${name}, Number+10: ${num + 10}, Logged In: ${isLoggedIn}`;
    }

    // Day 3-4: Function and Condition
    function checkEvenOdd() {
      const number = document.getElementById("numberInput").value;
      if (number === "") {
        alert("Please enter a number");
        return;
      }
      const message = number % 2 === 0 ? "Even" : "Odd";
      document.getElementById("conditionOutput").innerText = `Number is ${message}`;
    }

    // Day 4: Loop
    function countDown() {
      let output = "";
      let i = 5;
      while (i >= 1) {
        output += i + " ";
        i--;
      }
      document.getElementById("loopOutput").innerText = output;
    }

    // Day 9: Form Validation
    function validateForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill all fields.");
        return false;
      }
      alert("Form submitted successfully!");
      return false; // Prevent actual submission for practice
    }

    // Day 10: DOM Manipulation
    function changeHeading() {
      document.getElementById("domHeading").innerText = "JavaScript is Fun!";
    }

    function addNewParagraph() {
      const p = document.createElement("p");
      p.innerText = "This is a new paragraph!";
      document.getElementById("domContent").appendChild(p);
    }

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
