<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button.active {
            background-color: green;
        }
        input[type="text"] {
            padding: 10px;
            margin: 20px;
            font-size: 16px;
            width: 50%;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>JavaScript Event Handling</h2>

    <!-- Task 1: Button Click Event -->
    <h3>Task 1: Click the Button to Change Color</h3>
    <button id="colorButton">Click Me!</button>

    <!-- Task 2: Keyboard Event -->
    <h3>Task 2: Press Keys in the Input Field</h3>
    <input type="text" id="keyLogger" placeholder="Type something...">
    <p>Check the console for logged keys.</p>

    <!-- Task 3: Form Submission Event -->
    <h3>Task 3: Form Submission</h3>
    <form id="myForm">
        <input type="text" placeholder="Enter your name">
        <button type="submit">Submit Form</button>
    </form>

    <script>
        // Task 1: Click Event - Toggle Button Color
        let colorButton = document.getElementById("colorButton");
        colorButton.addEventListener("click", function() {
            colorButton.classList.toggle("active");
        });

        // Task 2: Keyboard Event - Log Keys Pressed
        let keyLogger = document.getElementById("keyLogger");
        keyLogger.addEventListener("keydown", function(event) {
            console.log("Key Pressed:", event.key);
        });

        // Task 3: Form Event - Prevent Default Submission
        let myForm = document.getElementById("myForm");
        myForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form from submitting
            alert("Form submission prevented!");
        });
    </script>

</body>
</html>
