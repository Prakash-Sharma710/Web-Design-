<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #saveBtn {
      background-color: #28a745;
      color: white;
    }
    #clearBtn {
      background-color: #dc3545;
      color: white;
    }
    #displayNote {
      margin-top: 20px;
      padding: 15px;
      background: #e9ecef;
      border-left: 5px solid #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù My Notes</h2>
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <br>
    <button id="saveBtn" onclick="saveNote()">Save Note</button>
    <button id="clearBtn" onclick="clearNote()">Clear Note</button>
    <div id="displayNote"></div>
  </div>

  <script>
    // Load saved note on page load
    window.onload = function() {
      displayNote();
    };

    // Save note to localStorage
    function saveNote() {
      const note = document.getElementById("noteInput").value;
      localStorage.setItem("savedNote", note);
      displayNote();
    }

    // Clear saved note
    function clearNote() {
      localStorage.removeItem("savedNote");
      displayNote();
    }

    // Display saved note
    function displayNote() {
      const saved = localStorage.getItem("savedNote");
      const display = document.getElementById("displayNote");
      if (saved && saved.trim() !== "") {
        display.innerHTML = `<strong>Your Saved Note:</strong><br>${saved}`;
      } else {
        display.innerHTML = "No note saved yet.";
      }
    }
  </script>

</body>
</html>
