<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
            text-align: left;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Hands-on Activity: JavaScript Operators</h2>
    <button onclick="performOperations()">Run Activity</button>
    <div id="output"></div>

    <script>
        function performOperations() {
            let a = 8;
            let b = 3;

            let addition = a + b;
            let subtraction = a - b;
            let multiplication = a * b;
            let division = a / b;
            let modulus = a % b;

            let isGreater = a > b;
            let logicalCheck = (a > 5 && b < 10);

            let outputText = `
                <strong>Results:</strong><br>
                Addition (a + b) = ${addition} <br>
                Subtraction (a - b) = ${subtraction} <br>
                Multiplication (a * b) = ${multiplication} <br>
                Division (a / b) = ${division} <br>
                Modulus (a % b) = ${modulus} <br><br>
                Is 'a' greater than 'b'? ${isGreater} <br>
                Logical AND (a > 5 && b < 10): ${logicalCheck}
            `;

            document.getElementById("output").innerHTML = outputText;
        }
    </script>

</body>
</html>
