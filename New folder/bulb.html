<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .bulb-container {
            position: relative;
        }

        img {
            width: 150px;
            transition: box-shadow 0.3s ease;
        }

        img.on {
            box-shadow: 0 0 30px 10px rgba(255, 223, 0, 0.7);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Light Bulb Toggle ðŸ’¡</h2>
    
    <div class="bulb-container">
        <img id="bulbImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Light Bulb">
    </div>

    <button id="toggleButton">Turn ON</button>

    <script>
        const bulbImage = document.getElementById("bulbImage");
        const toggleButton = document.getElementById("toggleButton");

        toggleButton.addEventListener("click", function() {
            const isOff = bulbImage.src.includes("pic_bulboff.gif");
            
            if (isOff) {
                bulbImage.src = "https://www.w3schools.com/js/pic_bulbon.gif";
                bulbImage.classList.add("on");
                toggleButton.textContent = "Turn OFF";
            } else {
                bulbImage.src = "https://www.w3schools.com/js/pic_bulboff.gif";
                bulbImage.classList.remove("on");
                toggleButton.textContent = "Turn ON";
            }
        });
    </script>

</body>
</html>
