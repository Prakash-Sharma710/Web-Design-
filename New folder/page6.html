<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Simple User Profile Form</h2>
    
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    
    <label for="age">Enter Your Age:</label>
    <input type="number" id="age" placeholder="Your Age">
    
    <label for="isStudent">Are you a student?</label>
    <select id="isStudent">
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
    
    <button onclick="displayProfile()">Submit</button>

    <div id="output"></div>

    <script>
        function displayProfile() {
            // Declaring variables
            let userName = document.getElementById("name").value; // String
            let userAge = parseInt(document.getElementById("age").value); // Number
            let isStudent = document.getElementById("isStudent").value === "true"; // Boolean

            // Displaying output
            document.getElementById("output").innerHTML = `
                <p><strong>Name:</strong> ${userName}</p>
                <p><strong>Age:</strong> ${userAge}</p>
                <p><strong>Student Status:</strong> ${isStudent ? "Yes" : "No"}</p>
            `;

            // Logging values in the console
            console.log("Name:", userName);
            console.log("Age:", userAge);
            console.log("Is Student:", isStudent);
        }
    </script>

</body>
</html>
