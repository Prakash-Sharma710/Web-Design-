<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ““ Daily Journal App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .entry {
      background: #f9f9f9;
      margin-top: 20px;
      padding: 15px;
      border-left: 4px solid #007bff;
      border-radius: 6px;
    }
    .entry time {
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ““ Daily Journal</h2>
    <textarea id="journalEntry" placeholder="Write something about your day..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>

    <div id="entries"></div>
  </div>

  <script>
    // Load entries when page loads
    window.onload = function() {
      loadEntries();
    };

    function saveEntry() {
      const text = document.getElementById("journalEntry").value.trim();
      if (!text) {
        alert("Please write something before saving.");
        return;
      }

      const entry = {
        content: text,
        date: new Date().toLocaleString()
      };

      let journal = JSON.parse(localStorage.getItem("journal")) || [];
      journal.unshift(entry); // Add to start
      localStorage.setItem("journal", JSON.stringify(journal));
      document.getElementById("journalEntry").value = "";
      loadEntries();
    }

    function loadEntries() {
      const journal = JSON.parse(localStorage.getItem("journal")) || [];
      const container = document.getElementById("entries");
      container.innerHTML = "";

      if (journal.length === 0) {
        container.innerHTML = "<p>No entries yet.</p>";
        return;
      }

      journal.forEach(entry => {
        container.innerHTML += `
          <div class="entry">
            <time>${entry.date}</time>
            <p>${entry.content}</p>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
