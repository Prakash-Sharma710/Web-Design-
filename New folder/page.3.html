<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Hands-on Activity: JavaScript Functions</h2>
    
    <label for="num">Enter a Number:</label>
    <input type="number" id="num" placeholder="Enter a number">
    
    <button onclick="calculateSquare()">Find Square</button>
    <button onclick="addNumbers()">Add Two Numbers</button>
    <button onclick="checkEvenOdd()">Check Even or Odd</button>

    <div id="output"></div>

    <script>
        // Task 1: Function to return square of a number
        function calculateSquare() {
            let num = document.getElementById("num").value;
            let square = num * num;
            document.getElementById("output").innerHTML = `Square of ${num} is ${square}`;
        }

        // Task 2: Arrow function to add two numbers
        const add = (a, b) => a + b;
        function addNumbers() {
            let num1 = parseInt(prompt("Enter first number:"));
            let num2 = parseInt(prompt("Enter second number:"));
            let sum = add(num1, num2);
            document.getElementById("output").innerHTML = `Sum of ${num1} and ${num2} is ${sum}`;
        }

        // Task 3: Function to check if number is even or odd
        function checkEvenOdd() {
            let num = document.getElementById("num").value;
            let result = (num % 2 === 0) ? "Even" : "Odd";
            document.getElementById("output").innerHTML = `${num} is ${result}`;
        }
    </script>

</body>
</html>
