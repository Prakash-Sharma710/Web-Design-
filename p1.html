<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ‘‹ Welcome Back (Session Storage)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #welcomeMessage {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸ‘‹ Welcome to Our Site!</h2>
    <input type="text" id="userName" placeholder="Enter your name" />
    <br>
    <button onclick="storeName()">Submit</button>
    <div id="welcomeMessage"></div>
  </div>

  <script>
    // Load name on page load
    window.onload = function() {
      const name = sessionStorage.getItem("userName");
      if (name) {
        document.getElementById("welcomeMessage").innerText = `Welcome back, ${name}!`;
        document.getElementById("userName").style.display = "none";
      }
    };

    function storeName() {
      const input = document.getElementById("userName");
      const name = input.value.trim();
      if (name === "") {
        alert("Please enter your name.");
        return;
      }

      sessionStorage.setItem("userName", name);
      document.getElementById("welcomeMessage").innerText = `Welcome, ${name}!`;
      input.style.display = "none";
    }
  </script>

</body>
</html>
